<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Stock Market Analysis</h1>

    <!-- Main container: chart (left) + list (right) -->
    <div class="top-section">

        <!-- Chart section -->
        <div class="chart-section">
            <canvas id="stockChart"></canvas>

            <!-- Range buttons -->
            <button data-range="1mo">1 Month</button>
            <button data-range="3mo">3 Month</button>
            <button data-range="1y">1 Year</button>
            <button data-range="5y">5 Years</button>

        </div>

        <!-- List section -->
        <div class="list-section stockList">
            <ul></ul>
        </div>


    </div>

    <!-- Bottom detail section -->
    <div class="detail-section" id="stockDetails">
        <!-- JS will insert the description and info here -->
    </div>

    <!-- Main controller script -->

    <!-- Chart.js CDN (adds global Chart) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Your main app entry point as a module -->
    <script type="module" src="./app.js"></script>

</body>
</html>
